<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sipariş Onayı</title>
    <!-- CSS stil dosyasını ekleme -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        p {
            font-size: 18px;
            text-align: center;
        }
        .order-number {
            font-weight: bold;
            font-size: 20px;
            color: #2196F3;
        }
        .continue-shopping {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            text-align: center;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .continue-shopping:hover {
            background-color: #e64a19;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Siparişiniz Başarıyla Alındı!</h1>
    <p>Sipariş numaranız: <span class="order-number" th:text="${orderNumber}">123456</span></p>
    <a class="continue-shopping" th:href="@{/products}">Alışverişe Devam Et</a>
</div>
<p>Teşekkür ederiz! <a th:href="@{/contact}">Bize Ulaşın</a> veya <a th:href="@{/faq}">SSS</a> sayfamızı ziyaret edin.</p>
